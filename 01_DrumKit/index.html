<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="keys_wrapper">
        <div class="key" data-key="a">
            <p class="letter">A</p>
            <p>CLAP</p>
        </div>

        <div class="key" data-key="s">
            <p class="letter">S</p>
            <p>HIHAT</p>
        </div>

        <div class="key" data-key="d">
            <p class="letter">D</p>
            <p>KICK</p>
        </div>

        <div class="key" data-key="f">
            <p class="letter">F</p>
            <p>OPENHAT</p>
        </div>
        
        <div class="key" data-key="j">
            <p class="letter">J</p>
            <p>BOOM</p>
        </div>

        <div class="key" data-key="k">
            <p class="letter">K</p>
            <p>RIDE</p>
        </div>

        <div class="key" data-key="l">
            <p class="letter">L</p>
            <p>SNARE</p>
        </div>

        <div class="key" data-key=";">
            <p class="letter">;</p>
            <p>TINK</p>
        </div>
    </div>

    <audio data-key="a" src="./sounds/clap.wav"></audio>
    <audio data-key="s" src="./sounds/hihat.wav"></audio>
    <audio data-key="d" src="./sounds/kick.wav"></audio>
    <audio data-key="f" src="./sounds/openhat.wav"></audio>
    
    <audio data-key="j" src="./sounds/boom.wav"></audio>
    <audio data-key="k" src="./sounds/ride.wav"></audio>
    <audio data-key="l" src="./sounds/snare.wav"></audio>
    <audio data-key=";" src="./sounds/tink.wav"></audio>
    <script src="./app.js"></script>
</body>
</html>
