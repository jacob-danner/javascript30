<html>
    <head>
        <title>Update CSS</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
        
        <div id="forms">
            <label for="font">Font Size</label>
            <input id="font" name="font" type="range" min="10" max="200" data-sizing="px">


            <label for="color">Color</label>
            <input id="color" name="color" type="color" value="#ffc600">
        </div>
        <div id="block_wrapper">
            <div id="block"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
